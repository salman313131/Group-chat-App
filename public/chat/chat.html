<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <button class="create-group-column">Create Group</button>
            <div>
                <h3>Group List</h3>
                <div id="add-Buttons"></div>
            </div>
        </div>
        <div class="column">

            <ul id="items">
            </ul>
            <form style="display: none;">
                <div>

                    <label for="gname">Enter group Name</label>
                    <input type="text" id="gname" name="gname">
                </div>
                <div>
                    <label for="gmembers">Enter member names (comma seperated value)</label>
                    <input type="text" id="gmembers" name="gmembers">
                </div>
                <button type="submit">Create Group</button>
            </form>
        </div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Type your message" id="inputData"></input>
        <button id="sendButton">Send</button>
    </div>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
