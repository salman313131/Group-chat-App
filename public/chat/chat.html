<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <button class="create-group-column" id="create-group-column">Create Group</button>
            <div>
                <h3>Group List</h3>
                <div id="add-Buttons"></div>
            </div>
        </div>
        <div class="column">
            
            <ul id="items">
            </ul>
            <form style="display: none;" id="create-group-form">
                <div>

                    <label for="gname">Enter group Name</label>
                    <input type="text" id="gname" name="gname">
                </div>
                <button type="submit">Create Group</button>
            </form>
        </div>
        <div class="column">
            <div id="admin" style="display: none;">
                <div>
            
                    <select id="addToGroupSelect">
                        <option>name</option>
                        <option>email</option>
                        <option>number</option>
                    </select>
                    <input type="text" placeholder="Enter value" id="addToGroupInput"></input>
                    <button id="groupMemberAdd">Add User</button>
                </div>
                <div>
                    <h4>Group Members</h4>
                    <ul id="group-members-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="input-container" style="display: none;" id="input-container">
        <input type="text" placeholder="Type your message" id="inputData"></input>
        <button id="sendButton">Send</button>
    </div>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
